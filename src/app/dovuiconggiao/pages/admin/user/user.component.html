<table mat-table [dataSource]="dataSource">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element;let i = index;" style="width: 10%"><img src="{{element.avatar}}" alt="avt"
                                                                                  class="rounded-circle"
                                                                                  style="width: 75%"></td>
  </ng-container>

  <!-- Question Column -->
  <ng-container matColumnDef="name0">
    <th mat-header-cell *matHeaderCellDef> Tên</th>
    <td mat-cell *matCellDef="let element" class="truncate" style="width: 20%"> {{element.name0}} </td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email</th>
    <td mat-cell *matCellDef="let element" class="truncate" style="width: 30%"> {{element.email}} </td>
  </ng-container>
  <!-- Author Column -->
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef> Giáo xứ</th>
    <td mat-cell *matCellDef="let element" class="truncate" style="width: 10%"> {{element.location}} </td>
  </ng-container>

  <ng-container matColumnDef="name3">
    <th mat-header-cell *matHeaderCellDef> Chức vụ</th>
    <td mat-cell *matCellDef="let element" class="truncate" style="width: 10%"> {{element.name3}} </td>
  </ng-container>

  <ng-container matColumnDef="roles">
    <th mat-header-cell *matHeaderCellDef>Role</th>
    <td mat-cell *matCellDef="let element" style="width: 10%">
      <mat-form-field appearance="outline">
        <!-- <mat-label>None</mat-label> -->
        <mat-select multiple [(ngModel)]="element.roles" (closed)="saveRole(element.id,element.roles)">
          <mat-option *ngFor="let role of allRoles" [value]="role">{{role}}</mat-option>
          <!-- <mat-option value="admin">Admin</mat-option>
          <mat-option value="manager">Quản lý</mat-option>
          <mat-option value="user">Người dùng</mat-option> -->
        </mat-select>
      </mat-form-field>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <!-- <tr mat-row (click)="" *matRowDef="let row; columns: displayedColumns;"></tr> -->
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]"
               showFirstLastButtons>
</mat-paginator>
