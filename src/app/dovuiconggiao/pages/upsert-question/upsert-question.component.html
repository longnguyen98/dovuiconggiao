<div class="container px-4 py-2">
  <div class="row mb-4">
    <div class="col-lg-6 col-sm-12">
      <topic-select #topicSelectComponent></topic-select>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Nội dung câu hỏi</mat-label>
        <textarea matInput rows="20" [(ngModel)]="question.content" required></textarea>
      </mat-form-field>
    </div>
    <div class="col-lg-6 col-sm-12">
      <div class="d-flex justify-content-between pb-2">
        <h2 class="">Các đáp án</h2>
        <div>
          <button mat-raised-button color="primary" (click)="addOption()"><b>+</b></button>
        </div>
      </div>
      <div *ngFor="let o of question.options; index as i">
        <div>
          <mat-slide-toggle color="primary" [checked]="o.correct" [(ngModel)]="question.options[i].correct" (change)="correctCheckboxEvent(i)">
            Đáp án đúng
          </mat-slide-toggle>
        </div>
        <div class="row">
          <div class="col-10">
            <mat-form-field class="col-6 w-100" appearance="outline">
              <mat-label>Đáp án {{alphabet[i]}}</mat-label>
              <input matInput type="text" [(ngModel)]="question.options[i].content" required/>
            </mat-form-field>
          </div>
          <div class="col-2">
            <button mat-mini-fab color="warn"
                    [disabled]="question.options.length === 4"
                    (click)="removeOption(i)"><b>X</b>
            </button>
          </div>
        </div>
      </div>
    </div>
    <mat-divider></mat-divider>
    <h2 class="pb-2 mt-4">Bạn có muốn lưu lại thông tin của mình trên câu hỏi này?</h2>
    <div class="row">
      <mat-form-field class="col-6" appearance="outline">
        <mat-label>Tên Thánh, họ và tên</mat-label>
        <input matInput placeholder="Ex. Giuse Nguyễn Văn A" [(ngModel)]="question.author!.name0">
      </mat-form-field>
      <mat-form-field class="col-6" appearance="outline">
        <mat-label>Giáo xứ</mat-label>
        <input matInput placeholder="Ex. Dĩ An" [(ngModel)]="question.author!.location">
      </mat-form-field>
    </div>
    <div class="d-flex justify-content-end">
      <button mat-raised-button color="warn" style="width: 200px" type="button" routerLink="/admin">Quay lại</button>
      <button mat-raised-button color="primary" style="width: 200px" type="button" (click)="submitQuestion()">Gửi
      </button>
    </div>
  </div>
</div>
