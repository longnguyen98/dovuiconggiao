<div class="container px-4 py-2">
  <div class="row mb-4">
    <div class="col-lg-6 col-sm-12">
      <h2 class="pb-2 border-bottom">Câu hỏi</h2>
      <topic-select></topic-select>
      <ckeditor></ckeditor>
    </div>
    <div class="col-lg-6 col-sm-12">
      <h2 class="pb-2 border-bottom">Các đáp án</h2>
      <div class="">
        <div>
          <mat-slide-toggle color="primary">
            Đáp án đúng
          </mat-slide-toggle>
        </div>
        <mat-form-field class="information col-6" appearance="outline">
          <i class="fas fa-angle-double-right prefix"></i>
          <mat-label>Đáp án A</mat-label>
          <input matInput type="text"/>
        </mat-form-field>
      </div>
      <div class="">
        <div>
          <mat-slide-toggle color="primary">
            Đáp án đúng
          </mat-slide-toggle>
        </div>
        <mat-form-field class="information col-6" appearance="outline">
          <i class="fas fa-angle-double-right prefix"></i>
          <mat-label>Đáp án B</mat-label>
          <input matInput type="text"/>
        </mat-form-field>
      </div>
      <div class="">
        <div>
          <mat-slide-toggle checked="true" color="primary">
            Đáp án đúng
          </mat-slide-toggle>
        </div>
        <mat-form-field class="information col-6" appearance="outline">
          <i class="fas fa-angle-double-right prefix"></i>
          <mat-label>Đáp án C</mat-label>
          <input matInput type="text"/>
        </mat-form-field>
      </div>
      <div class="">
        <div>
          <mat-slide-toggle color="primary">
            Đáp án đúng
          </mat-slide-toggle>
        </div>
        <mat-form-field class="information col-6" appearance="outline">
          <i class="fas fa-angle-double-right prefix"></i>
          <mat-label>Đáp án D</mat-label>
          <input matInput type="text"/>
        </mat-form-field>
      </div>
    </div>
  </div>
  <mat-divider></mat-divider>
  <h2 class="pb-2 mt-4">Bạn có muốn lưu lại thông tin của mình trên câu hỏi này?</h2>
  <div class="row">
    <mat-form-field class="col-6" appearance="outline">
      <mat-label>Tên Thánh, họ và tên</mat-label>
      <input matInput placeholder="Ex. Giuse Nguyễn Văn A" value="">
    </mat-form-field>
    <mat-form-field class="col-6" appearance="outline">
      <mat-label>Giáo xứ</mat-label>
      <input matInput placeholder="Ex. Dĩ An" value="">
    </mat-form-field>
  </div>
  <div class="d-flex justify-content-end">
    <button mat-raised-button color="warn" style="width: 200px">Hủy</button>
    <button mat-raised-button color="primary" style="width: 200px">Gửi</button>
  </div>
</div>
