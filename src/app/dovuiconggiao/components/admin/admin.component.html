<div class="container px-4 py-2">
    <div class="row mb-4">
      <div class="col-lg-6 col-sm-12">
        <div class="d-flex justify-content-between pb-2">
            <h2 class="">Thống kê</h2>
        </div>
      </div>
      <div class="col-lg-6 col-sm-12">
        <topic-select #topicSelectComponent></topic-select>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
          
              <!-- Position Column -->
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> STT </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>
          
              <!-- Question Column -->
              <ng-container matColumnDef="question">
                <th mat-header-cell *matHeaderCellDef> Câu hỏi </th>
                <td mat-cell *matCellDef="let element" class="question-column"> {{element.content}} </td>
              </ng-container>
              <!-- Author Column -->
              <ng-container matColumnDef="author">
                <th mat-header-cell *matHeaderCellDef> Tác giả </th>
                <td mat-cell *matCellDef="let element" class="author-column"> {{element.author}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <!-- <tr mat-row (click)="" *matRowDef="let row; columns: displayedColumns;"></tr> -->
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                           showFirstLastButtons 
                           aria-label="Select page of periodic elements">
            </mat-paginator>
            <p></p>
          </div>         
      </div>
      <mat-divider></mat-divider>
    </div>
  </div>
